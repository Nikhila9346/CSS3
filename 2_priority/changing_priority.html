<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Priority</title>
    <style>
        h2{
            color: chartreuse !important;
        }
    </style>
    <link rel="stylesheet" href="./amongall.css">
</head>
<body>
    <h2>GOOD MORNING</h2>
</body>
</html>

<!--
    If you want to change the priority you can use '!important' after the key:value pair
    If both the inline and external styles are marked with '!important', then it will consider the latest one
-->
