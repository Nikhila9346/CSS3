!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[attr*=value]</title>
    <link rel="stylesheet" href="./attrasteriskvalue.css">
</head>
<body>
    <h1 class="hello">Content-1</h1>
    <h1 class="hello bye">Content-2</h1>
    <h1 class="bye hello">Content-3</h1>
    <h1 class="hellobye">Content-4</h1>
    <h1 class="byehello">Content-5</h1>
</body>
</html>

<!-- selects the tag where the attribute value specified is found in the anywhere in the element -->
