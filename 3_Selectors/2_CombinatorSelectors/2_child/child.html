<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selectors</title>
    <link rel="stylesheet" href="child.css">
</head>
<body>
    <div class="a">
        <p>This is child 1</p>
        <p>This is child 2</p>
        <div class="b">
            <p>This is child of div tag </p>
        </div>
        <p>This is child 3</p>
    </div>
    <h1> This is h1 tag </h1>

        <p>This is child1 of h1</p>
        <p>This is child2 of h1</p>
        <p>This is child3 of h1</p>
</body>
</html>

<!-- Child Selectors --> It will select the direct child elements -->
