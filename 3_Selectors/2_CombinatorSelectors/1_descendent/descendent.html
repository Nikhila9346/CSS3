<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selectors</title>
    <link rel="stylesheet" href="descendent.css">
</head>
<body>
    <div>
        <p>This is child 1</p>
        <p>This is child 2</p>
        <p>This is child 3</p>
    </div>
    <h1>
        <p>This is child1 of h1</p>
        <p>This is child2 of h1</p>
        <p>This is child3 of h1</p>
    </h1>
</body>
</html>

<!-- Descent Selectors --> It will apply the styles to its direct and indirect childs -->
