<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selectors</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="a">
        <p>This is child 1</p>
        <p>This is child 2</p>
        <div class="b">
            <p>This is child of div tag </p>
        </div>
        <p>This is child 3</p>
    </div>
    <h1> This is h1 tag </h1>

        <p>This is child1 of h1</p>
        <p>This is child2 of h1</p>
        <p>This is child3 of h1</p>
</body>
</html>

<!-- 
General Sibling Selectors -  will select all the neighbouring elements instead of selecting only one element
Here, the general Siblings of div tag is h1, p tags, so the CSS will be applied on these elements  
-->
